<h2>Por pais</h2>
<hr />
<div class="row">
  <div class="col">
    <form action="" autocomplete="off" (ngSubmit)="buscar()">
      <input
        type="text"
        name="termino"
        [(ngModel)]="termino"
        class="form-control"
        placeholder="Buscar pais..."
      />
    </form>
  </div>
</div>

<hr />
<div class="alert alert-danger" *ngIf="hayError">
  No se encontro nada con el termino {{ termino }}
</div>
<div *ngIf="!hayError" class="row">
  <div class="col">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Bandera</th>
          <th>Nombre</th>
          <th>Poblacion</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of paises; index as i">
          <td>{{ i }}</td>
          <td><img src="{{ item.flags.png }}" alt="" class="small-flag" /></td>
          <td>{{ item.name.common }}</td>
          <td>{{ item.population.toLocaleString() }}</td>
          <td>
            <a href="/pais/cri">Ver...</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
